<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="UTF-8">
<title>Orders</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content">
		<table style="width: 50%" class="table table-hover table-striped">
			<thead>
				<tr>
					<th style="text-align: center">Order Number</th>
					<th style="text-align: center">Product Name</th>
					<th style="text-align: center">Price</th>
					<th style="text-align: center">Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${orders.empty}">
					<td style="text-align: center" colspan="4">No Orders Available</td>
				</tr>
				<tr th:each="order : ${orders}">
					<td style="text-align: center"><h6 th:text="${order.orderNo}">000000001</h6></td>
					<td style="text-align: center"><h6
							th:text="${order.productName}">Name</h6></td>
					<td style="text-align: center"><h6 th:text="${order.price}">1.00</h6></td>
					<td style="text-align: center"><h6 th:text="${order.quantity}">1</h6></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
