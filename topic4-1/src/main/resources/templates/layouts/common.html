<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="header">
		<div align="center">
			<h1>Welcome to my CST-339 Spring boot activity application</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="nav navbar-nav">
							<li class="nav-item"><a href="https://www.gcu.edu" class="nav-link" target="_blank">HOME</a></li>
							<li class="nav-item"><a href="https://lopeshops.gcu.edu" class="nav-link" target="_blank">SHOP</a></li>
							<li class="nav-item"><a href="https://news.gcu.edu" class="nav-link" target="_blank">NEWS
									and EVENTS</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<h2 th:text="${title}">Default text</h2>
		<img th:src="@{/images/GCU Logo 2.jpeg}" style="width: 300px;" src=""
			alt="" /><br></br>
	</div>
	<div th:fragment="footer">
		<h5
			style="color: purple; text-align: center; position: relative; bofttom: 0; width: 100%;">Copyright
			2023 Grand Canyon University</h5>
	</div>

</body>
</html>
